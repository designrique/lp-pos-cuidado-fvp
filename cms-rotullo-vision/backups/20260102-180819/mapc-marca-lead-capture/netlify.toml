[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  functions = "netlify/functions"
  publish = "dist"
  port = 8888
  targetPort = 5173

# Configuração API Netlify Functions
# (Não é necessário redirecionamento para /.netlify/functions/ - isso é gerenciado automaticamente pelo Netlify)

# Redirecionamentos específicos para nossas funções serverless
[[redirects]]
  from = "/admin"
  to = "https://cms-rotullo-vision-production.up.railway.app/admin"
  status = 301
  force = true
[[redirects]]
  from = "/api/whatsapp"
  to = "/.netlify/functions/send-whatsapp"
  status = 200
  force = true

[[redirects]]
  from = "/api/submit"
  to = "/.netlify/functions/submit-form"
  status = 200
  force = true

[[redirects]]
  from = "/api/nocodb"
  to = "/.netlify/functions/nocodb-submit"
  status = 200
  force = true

[[redirects]]
  from = "/api/health-check"
  to = "/.netlify/functions/health-check"
  status = 200
  force = true

# Redirecionamento para APIs do Mautic (deve vir depois das rotas específicas)
[[redirects]]
  from = "/api/*"
  to = "https://crm.mapc.com.br/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"}

[[redirects]]
  from = "/oauth/*"
  to = "https://crm.mapc.com.br/oauth/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"}

[[redirects]]
  from = "/form/*"
  to = "https://crm.mapc.com.br/form/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"}

[[redirects]]
  from = "/media/*"
  to = "https://crm.mapc.com.br/media/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept"}

# Redirecionamento para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirecionamento www para non-www
[[redirects]]
  from = "https://www.registrese.mapc.com.br/*"
  to = "https://registrese.mapc.com.br/:splat"
  status = 301
  force = true

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_PATHS = "dist/assets/*"
  SECRETS_SCAN_OMIT_KEYS = "VITE_MAUTIC_OAUTH_CLIENT_ID,VITE_MAUTIC_OAUTH_CLIENT_SECRET,VITE_MAUTIC_URL,EVOLUTION_API_KEY"
  # Nota: As variáveis sensíveis como EVOLUTION_API_KEY devem ser configuradas no painel do Netlify
  # Mas podemos adicionar valores padrão para variáveis não sensíveis
  EVOLUTION_API_INSTANCE = "mapc"
  EVOLUTION_API_BASE_URL = "https://api.digitalfisher.com.br"

# Headers para compressão e cache
# Nota: Compressão (gzip/brotli) é feita automaticamente pelo Netlify
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers para cache (compressão é feita automaticamente pelo Netlify)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers para imagens
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
