    <!-- Google Tag Manager - Otimizado para não bloquear renderização -->
    <script>
      // Inicializar dataLayer sem bloquear
      window.dataLayer = window.dataLayer || [];
      
      // Carregar GTM de forma otimizada após interação do usuário ou timeout
      function loadGTM() {
        if (window.dataLayer && !window.gtmLoaded) {
          window.gtmLoaded = true;
          var script = document.createElement('script');
          script.async = true;
          script.defer = true;
          script.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-PLP8K2TX';
          document.head.appendChild(script);
        }
      }
      
      // Carregar após interação do usuário (scroll, click, touch)
      ['scroll', 'click', 'touchstart'].forEach(function(event) {
        window.addEventListener(event, loadGTM, { once: true, passive: true });
      });
      
      // Fallback: carregar após 3 segundos se não houver interação
      setTimeout(loadGTM, 3000);
    </script>
