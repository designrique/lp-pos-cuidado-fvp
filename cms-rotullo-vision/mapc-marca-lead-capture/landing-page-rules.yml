# Landing Page Rules - Baseado no projeto MAPC
# Regras e melhores práticas replicáveis para landing pages de alta conversão

project_structure:
  folders:
    src:
      components:
        - ui/              # Sistema de design (shadcn)
        - Hero.tsx         # Seção principal
        - Benefits.tsx     # Benefícios/vantagens  
        - Services.tsx     # Serviços oferecidos
        - Process.tsx      # Como funciona
        - Testimonials.tsx # Depoimentos sociais
        - LeadCaptureForm.tsx # Formulário principal
        - Footer.tsx       # Rodapé com informações
      lib:
        - utils.ts         # Funções auxiliares
        - form-utils.ts    # Validação de formulários
        - phone-formatter.ts # Formatação específica
      hooks:               # Hooks customizados
      assets:              # Imagens e recursos

design_system:
  css_tokens:
    colors:
      primary: "HSL da cor principal da marca"
      primary_foreground: "HSL do texto sobre a cor primária"
      secondary: "HSL da cor secundária"
      accent: "HSL da cor de destaque"
    gradients:
      primary: "linear-gradient(135deg, hsl(var(--primary)), hsl(var(--accent)))"
    shadows:
      elegant: "0 10px 30px -10px hsl(var(--primary) / 0.3)"
    transitions:
      smooth: "all 0.3s cubic-bezier(0.4, 0, 0.2, 1)"
  
  rules:
    forbidden:
      - "Cores diretas (text-white, bg-blue-500)"
      - "Estilos inline para cores"
    required:
      - "Tokens semânticos (text-primary, bg-secondary)"
      - "Variantes nos componentes shadcn"

form_capture:
  required_fields:
    nome:
      type: "string"
      validation: "min 2 caracteres"
      required: true
    email:
      type: "string"
      validation: "email válido"
      required: true
    telefone:
      type: "string"
      validation: "min 10 caracteres"
      required: true
      formatting: "automática"
    empresa:
      type: "string"
      required: false
      note: "para B2B"
    mensagem:
      type: "string"
      required: false

  validation_schema:
    library: "zod"
    example: |
      const leadSchema = z.object({
        nome: z.string().min(2, "Nome deve ter ao menos 2 caracteres"),
        email: z.string().email("Email inválido"),
        telefone: z.string().min(10, "Telefone inválido"),
        empresa: z.string().optional(),
        mensagem: z.string().optional()
      });

  ux_requirements:
    - "Loading states com spinner"
    - "Mensagens de erro claras"
    - "Toast notifications para feedback"
    - "Validação em tempo real"
    - "Máscaras para telefone/CPF"

api_integration:
  architecture: "dual_backup"
  flow:
    primary: "API principal (CRM, NocoDB, etc.)"
    fallback: "Backup (Formspree, email, etc.)"
  
  recommended_endpoints:
    primary:
      - "CRM proprietário"
      - "NocoDB"
      - "Airtable"
    backup:
      - "Formspree"
      - "EmailJS"
      - "Netlify Forms"
    notification:
      - "WhatsApp API"
      - "Slack"
      - "Discord"

  data_structure:
    lead_data:
      nome: "string"
      email: "string"
      telefone: "string"
      empresa: "string (optional)"
      servico_interesse: "string (optional)"
      mensagem: "string (optional)"
      origem: "string (landing page source)"
      timestamp: "string"

essential_components:
  hero_section:
    elements:
      - "Headline clara e impactante"
      - "Subheadline explicativa"
      - "CTA primário visível"
      - "Imagem/vídeo de apoio"
      - "Proof points (números, certificações)"

  benefits:
    quantity:
      min: 3
      max: 6
    requirements:
      - "Ícones representativos"
      - "Títulos claros e diretos"
      - "Descrições concisas"

  social_proof:
    types:
      - "Depoimentos com foto e nome"
      - "Vídeo depoimentos (maior conversão)"
      - "Logos de clientes"
      - "Números de resultados"

  process:
    max_steps: 4
    requirements:
      - "Numeração clara"
      - "Ícones representativos"
      - "Fluxo lógico"

seo_performance:
  meta_tags:
    required:
      title: "Palavra-chave Principal - Empresa"
      description: "Descrição com palavra-chave em 160 chars"
      og_title: "Título para redes sociais"
      og_description: "Descrição para redes sociais"
      og_image: "URL da imagem de compartilhamento"

  html_structure:
    semantic_elements:
      - "header > nav"
      - "main > section"
      - "footer"

  performance_requirements:
    - "Lazy loading para imagens"
    - "Compressão de imagens (WebP)"
    - "Minificação de assets"
    - "CDN para recursos estáticos"

conversion_optimization:
  cta_rules:
    primary_per_section: 1
    text_format: "Verbo de ação + benefício"
    colors: "Contrastantes com o fundo"
    positions:
      - "Above the fold"
      - "Seções estratégicas"

  friction_reduction:
    form_fields:
      max: 5
    optional_fields: "Claramente marcados"
    validation: "Não bloquear durante digitação"
    feedback: "Loading states visuais"

  urgency_tactics:
    - "Ofertas limitadas (quando verdadeiras)"
    - "Bonificações por tempo limitado"
    - "Prova social com quantidades"

responsive_design:
  breakpoints:
    sm: "640px"
    md: "768px"
    lg: "1024px"
    xl: "1280px"
  
  approach: "mobile_first"
  
  adaptive_components:
    - "Grid automático com Tailwind"
    - "Responsive font sizes"
    - "Aspect ratio consistente"
    - "Formulários stack no mobile"

technical_setup:
  required_files:
    - "netlify.toml"
    - ".env.example"
    - "_redirects"
    - "robots.txt"
    - "sitemap.xml"

  environment_variables:
    categories:
      apis:
        - "VITE_API_URL"
        - "VITE_BACKUP_API"
        - "VITE_ANALYTICS_ID"
      integrations:
        - "VITE_WHATSAPP_NUMBER"
        - "VITE_CRM_ENDPOINT"

  deploy_checklist:
    - "Variáveis configuradas"
    - "DNS apontando"
    - "SSL ativo"
    - "Redirects configurados"
    - "Analytics configurado"
    - "Formulário testado"

analytics_metrics:
  essential_events:
    - "form_started"
    - "form_completed"
    - "cta_clicked"
    - "video_played"

  kpis:
    primary:
      - "Taxa de conversão geral"
      - "Conversão por seção"
      - "Tempo na página"
      - "Taxa de rejeição"
      - "Origem do tráfego"

security_validation:
  data_validation:
    client_side: "UX e feedback imediato"
    server_side: "Segurança real"
    sanitization: "Prevenir XSS"
    rate_limiting: "Prevenir spam"

  api_protection:
    - "CORS configurado"
    - "API Keys protegidas"
    - "Timeout configurado"
    - "Error handling robusto"

documentation:
  required_files:
    readme:
      sections:
        - "Instalação e setup"
        - "Configuração de variáveis"
        - "Deploy e manutenção"
        - "Contatos e suporte"
    changelog:
      sections:
        - "Versioning das mudanças"
        - "Novas features"
        - "Bug fixes"
        - "Breaking changes"

launch_checklist:
  pre_launch:
    - "Todos os links funcionando"
    - "Formulário testado com dados reais"
    - "Responsividade em todos dispositivos"
    - "Performance > 90 no Lighthouse"
    - "SEO otimizado"
    - "Analytics configurado"
    - "Backup de dados funcionando"
    - "Certificado SSL ativo"
    - "Redirects www/non-www configurados"

  post_launch:
    - "Monitor de uptime configurado"
    - "Backup regular dos dados"
    - "Análise mensal de métricas"
    - "Testes A/B para otimização"
    - "Atualização de conteúdo conforme necessário"

conversion_targets:
  paid_traffic: "3-5%"
  organic_traffic: "1-3%"

notes:
  - "Este guia é baseado em landing pages de alta conversão"
  - "Deve ser adaptado conforme o nicho e público-alvo específico"
  - "Baseado no projeto MAPC de sucesso"